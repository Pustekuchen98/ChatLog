MySQL:
  hostname: 'hostname'
  port: 3306
  database: 'database'
  username: 'username'
  password: 'password'
# Save modes: 'INSTANT' or 'ONSTOP'
archiveType: 'INSTANT'
# Use a number between 0 and 64
parameterLength: 8
baseUrl: http://example.com/
server: A Minecraft Server
prefix: '&6Chatlog &7\u00BB &e'
# Language settings at the end of this file
language: 'ENGLISH'
# UUID's are comma separated like: '252d7ed9-8597-41fe-bc53-1ca6b25e5058;252d7ed9-8597-41fe-bc53-1ca6b25e5058'
blacklist: ''

# Language settings (unicodes allowed)
# 'chatlogCommand': Chat message if auser types /chatlog
lang:
  ENGLISH:
    chatlogCommand: '%PREFIX% Chatlog url: %BASE_URL%?log=&6%LOG_KEY%'
  GERMAN:
    chatlogCommand: '%PREFIX% Chatlog url: %BASE_URL%?log=&6%LOG_KEY%'